<!-- TELA DE EDIÇÃO -->
<!DOCTYPE html>
<html ng-app="soVamu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIÇÃO- aplicação em Angular JS</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="../style-cadastro-edicao/style.css">
    <!-- angular -->
    <script src="../../lib/angular.js"></script>
    <script src="../../node_modules/angular-route/angular-route.js"></script>
    <script src="../TelaDeEdicao/edicaoConttroler.js"></script>

</head>

<!--EDIÇÃO -->

<body ng-controller="edicaoController">
    <!-- titulo -->
    <div class="titulo-cadastroDeUsuarios">
        <h4>{{titulo}}</h4>
    </div>



    <main>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <form name="editaPessoa" class="editaPessoa container">
            <div class="row g-3 col-sm-10">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" minlength="3" name="nome" ng-required="true" class="form-control"
                        placeholder="" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                        ng-model="pessoa.nome" aria-label="">
                    <div class ng-show="editaPessoa.nome.$invalid">"Digite no mínimo 3 caracteres"</div>
                </div>
                <div class="col">
                    <label for="number" class="form-label">Idade</label>
                    <input type="number" id="number" min="1" pattern="[0-9]+$" ng-required="true" class="form-control"
                        placeholder="" ng-model="pessoa.idade" name="idade" aria-label="">
                    <div class ng-show="editaPessoa.idade.$invalid">"A idade deve ser igual ou superior a 1"</div>
                </div>
            </div>
            <div class="row g-3 col-sm-10">
                <div class="col">

                    <label for="profissao" class="form-label">Profissão</label>
                    <select class="form-control" ng-model="pessoa.profissao" name="profissao"
                        ng-options="listaProfissoes for listaProfissoes in profissoes" ng-required="true">
                        <option value="">Selecione uma Profissão</option>
                    </select>

                </div>
                <div class="col">
                    <label for="cidade" class="form-label">Cidade de Nascimento </label>
                    <select class="form-control" ng-model="pessoa.cidade" name="cidade"
                        ng-options="listaCidades for listaCidades in cidades" ng-required="true">
                        <option value="">Selecione uma Cidade</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 col-sm-10">
                <div class="col">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" id="peso" ng-required="true" name="peso" ng-pattern="/^\d{1,3}\.\d{0,3}$/"
                        class="form-control" placeholder="" ng-model="pessoa.peso" name="peso" aria-label="">
                    <div class ng-show="editaPessoa.peso.$invalid">"O peso deve ser preenchido com "."</div>
                </div>
                <div class="col">
                    <label for="aniversario" class="form-label">Aniversário</label>
                    <input type="date" id="aniversario" ng-required="true" name="aniversario" ng-model="pessoa.aniversario"
                   
                        class="form-control" ng-model="pessoa.aniversario">
                    <div class ng-show="editaPessoa.aniversario.$invalid">A data deve ser preenchida: dia/mês/ano
                    </div>
                </div>
            </div>

            <div class="button-cadastro">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button ng-click="direcionaTelaInicial()" class="btn btn-primary me-md-2 btn-dark" type="button">Cancelar</button>                   
                    <button ng-click="edita_pessoa(pessoa,editaPessoa.$valid)" class="btn btn btn-dark" type="submit"  ng-disabled="editaPessoa.$invalid">Salvar Edição</button>
                </div>

            </div>
        </form>

    </main>
</body>













</form>
