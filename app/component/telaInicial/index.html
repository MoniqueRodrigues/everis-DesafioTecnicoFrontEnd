<!DOCTYPE html>
<html ng-app="soVamu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PAGINA INICIAL- aplicação em Angular JS</title>
    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.modal.css">

    <!-- angular -->
    <script src="../../lib/angular.js"></script>
    <script src="../../node_modules/angular-route/angular-route.js"></script>
    <script src="./indexController.js"></script>
</head>

<!-- PAGINA INICIAL -->

<!-- <div ng-view></div> -->

<body ng-controller="indexController" class="container-body">

    <!-- titulo -->
    <div class="titulo-container">
        <h4 class="titulo">{{titulo}}</h4>
    </div>

    <main class="container-principal">

        <!-- campo de busca -->
        <div class="campo-busca">
            <input class="busca" type="text" ng-model="busca">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </div>

        <!-- botão de cadastrar -->
        <div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button ng-click="direcionaTelaCadastro()" class="btn me-md-2 btn btn-outline-dark"
                    type="button">Cadastrar</button>

            </div>

        </div>
        
            <!-- tabela -->
            <div class="table-responsive-sm">
                <table class="table table-bordered table-striped table-lista">

                    <thead class="cabecalho-formList">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Profissão</th>
                            <th scope="col">Cidade de Nascimento</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Aniversário</th>
                            <th scope="col"></th>
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pessoa in listaPessoas | filter:busca">
    
                            <td>{{pessoa.nome}}</td>
                            <td>{{pessoa.idade}}</td>
                            <td>{{pessoa.profissao}}</td>
                            <td>{{pessoa.cidade}}</td>
                            <td>{{pessoa.peso}} kg</td>
                            <td>{{pessoa.aniversario |date:'dd/MM/yyyy'}}</td>
                            <!-- botao editar e apagar -->
    
                            
                            <td>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end buttons-lista">                             
    
                                    <a href="http://127.0.0.1:5500/app/component/TelaDeEdicao/edicao.html"><button
                                            class="btn-edit btn btn-outline-dark me-md-2"
                                            ng-click="mostraPessoa(pessoa,$index)" type="button">editar</button></a>
                                    <button ng-click="informaModalExcluir()" class=" btn btn-outline-dark btn-exclui" type="button"
                                        data-bs-dismiss="modal">apagar</button>
                                </div>
                                <!--MODAL EXCLUIR -->
                                <div ng-include="'modal-excluir.html'"></div>
                            </td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
           
        

    </main>

</body>

</html>
