<!DOCTYPE html>
<html ng-app="listaUsuarioModulo">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicação em Angular JS</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">   

    <!-- angular -->
    <script src="../../lib/angular.js"></script>
    <script src="./indexController.js"></script>

</head>

<body ng-controller="indexController">
    <!-- titulo -->
    <div class="titulo-listaDeUsuarios">
        <h4>{{titulo}}</h4>
    </div>
    <!-- campo de busca -->
    <div class="campo-busca">
        <input type="text" ng-model="busca">
       
    </div>

    <!-- botão de edição -->
    <div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Cadastrar</button>
          
          </div>

    </div>
    <!-- tabela -->
    <table class="table">

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
                <th scope="col">Cidade de Nascimento</th>
                <th scope="col">Peso</th>
                <th scope="col">Aniversário</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pessoa in listaPessoas | filter:busca">

                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.idade}}</td>
                <td>{{pessoa.profissao}}</td>
                <td>{{pessoa.cidadeDeNascimento}}</td>
                <td>{{pessoa.peso}}</td>
                <td>{{pessoa.aniversario}}</td>
                <!-- botao editar e apagar -->
                <td class="table-overflow">
                    <input type="submit" value="editar">
                    <input type="submit" value="apagar">                                                      
                    
                </td> 
                  
                   
                   
               
            </tr>

        </tbody>
    </table>
    <main>






    </main>




</body>

</html>
